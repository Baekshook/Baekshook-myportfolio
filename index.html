<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <span class="myName">"What is your name❓"</span>
      <button
        onclick="revealMyInfo('My name is Eunchan Ko', '.myName', '#F268A2')"
      >
        Confirm
      </button>
      <button
        onclick="revealMyInfo('제 이름은 고은찬 입니다', '.myName', '#F268A2')"
      >
        확인
      </button>
    </div>
    <div>
      <span class="myJob">"What is your job?👨🏼‍🎓"</span>
      <button
        onclick="revealMyInfo('I am super ultra programmer👨🏻‍💻', '.myJob','#135C04')"
      >
        Super Ultra
      </button>
    </div>
    <div>
      <span class="myFood">"What is your favorite food?🌮"</span>
      <button
        onclick="revealMyInfo('My favorite food is Chicken🍗', '.myFood', '#F0995B')"
      >
        Chicken!🍗
      </button>
      <button
        onclick="revealMyInfo('My favorite food is Pizza🍕', '.myFood', '#F04731')"
      >
        Pizza!🍕
      </button>
    </div>
    <div>
      <span class="myMovie">"What is your All-time favorite movie? 🎬"</span>
      <button
        onclick="revealMyInfo('My All-time favorite movie is AboutTime', '.myMovie', '#F0995B')"
      >
        About Time
      </button>
      <button
        onclick="revealMyInfo('My All-time favorite movie is Interstellar', '.myMovie', '#F04731')"
      >
        Interstellar
      </button>
      <button
        onclick="revealMyInfo('My All-time favorite movie is LalaLand', '.myMovie', '#F04731')"
      >
        Lala Land
      </button>
    </div>
    <div>
      <span class="myLanguage">My foreign language skill is ...</span>
      <button onclick="revealMyInfo('En ★★★☆☆', '.myLanguage', '#000000')">
        English
      </button>
      <button onclick="revealMyInfo('Cn ★★★☆☆', '.myLanguage', '#000000')">
        Chinese
      </button>
      <button onclick="revealMyInfo('Jp ☆☆☆☆☆', '.myLanguage', '#000000')">
        Japanese
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
