<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <span class="myName">"What is your name❓"</span>
      <button
        onclick="revealMyInfo('My name is Eunchan Ko', '.myName', '#F268A2')"
      >
        Confirm
      </button>
      <button
        onclick="revealMyInfo('제 이름은 고은찬 입니다', '.myName', '#F268A2')"
      >
        확인
      </button>
    </div>
    <div>
      <span class="myJob">"What is your job?👨🏼‍🎓"</span>
      <button
        onclick="revealMyInfo('I am super ultra programmer👨🏻‍💻', '.myJob','#135C04', 'slideIn')"
      >
        Super Ultra
      </button>
    </div>
    <div>
      <span class="myFood">"What is your favorite food?🌮"</span>
      <button
        onclick="revealMyInfo('My favorite food is Chicken🍗', '.myFood', '#F0995B', 'bgFadeOut')"
      >
        Chicken!🍗
      </button>
      <button
        onclick="revealMyInfo('My favorite food is Pizza🍕', '.myFood', '#F04731', 'heartBeat')"
      >
        Pizza!🍕
      </button>
    </div>
    <div>
      <span class="myMovie">"What is All-time favorite movie? 🎬"</span>
      <button
        onclick="revealMyInfo('My All-time favorite movie is AboutTime', '.myMovie', '#F0995B')"
      >
        About Time
      </button>
      <button
        onclick="revealMyInfo('My All-time favorite movie is Interstellar', '.myMovie', '#6E7080')"
      >
        Interstellar
      </button>
      <button
        onclick="revealMyInfo('My All-time favorite movie is LalaLand', '.myMovie', '#6640B8')"
      >
        Lala Land
      </button>
    </div>
    <div>
      <span class="myLanguage">My foreign language skill is ...🗣</span>
      <button onclick="revealMyInfo('En 🇺🇸 ★★★☆☆', '.myLanguage', '#F2A529')">
        English
      </button>
      <button onclick="revealMyInfo('Cn 🇨🇳 ★★★☆☆', '.myLanguage', '#AF0101')">
        Chinese
      </button>
      <button onclick="revealMyInfo('Jp 🇯🇵 ☆☆☆☆☆', '.myLanguage', '#276FE8')">
        Japanese
      </button>
    </div>
    <div>
      <span class="todayLunch">오늘의 점심 메뉴는❓</span>
      <button onclick="choiceTodayLunch()">선택❗️</button>
    </div>
    <div>
      <span class="aboutMe">What do you want to know about me❓</span>
      <button onclick="getMyProfile('age')">Age</button>
      <button onclick="getMyProfile('job')">Job</button>
      <button onclick="getMyProfile('favorite')">Favorite</button>
      <button onclick="getMyProfile('motto')">Motto</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
